<div class="container-fluid">
    <ul class="nav justify-content-center navbar-light bg-light">
        <li class="nav-item">
            <a class="nav-link" href="admin-home">Daily reports</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="admin-reg">Registration requests</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="admin-addcompany">Add new company</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active bold" href="#">Add new customer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="admin-activatecompany">Activate/deactivate company</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="change-password">Change password</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" (click)="logout($event)">Log out</a>
        </li>
    </ul>
    <br><br>
    <div class="row">
        <div class="col-sm-4">
            &nbsp;
        </div>
        <div class="col-sm-4">
            <h4 class="centerClass">Add new customer </h4>
            <br>
            <table class="table table-stripped table-bordered table-hover">
                <tbody>
                    <tr>
                        <td>Username: </td>
                        <td><input type="text" [(ngModel)]="username"></td>
                    </tr>
                    <tr>
                        <td>Password: </td>
                        <td><input type="password" [(ngModel)]="password"></td>
                    </tr>
                    <tr>
                        <td>Firstname: </td>
                        <td><input type="text" [(ngModel)]="firstname"></td>
                    </tr>
                    <tr>
                        <td>Lastname: </td>
                        <td><input type="text" [(ngModel)]="lastname"></td>
                    </tr>
                    <tr>
                        <td>Phone number: </td>
                        <td><input type="text" [(ngModel)]="phone"></td>
                    </tr>
                    <tr>
                        <td>Identity card number (ID): </td>
                        <td><input type="text" [(ngModel)]="customerID"></td>
                    </tr>
                    <tr>
                        <td colspan="2" class="centerClass">
                            <button class="btn btn-success" (click)="addCustomer()">Add customer</button>
                        </td>
                    </tr>
                </tbody>
            </table>
            <br>
            <div style="text-align: center">
                <span class="alert alert-danger" *ngIf="errorMessage!=''">{{errorMessage}}</span>
                <span class="alert alert-success" *ngIf="successMessage!=''">{{successMessage}}</span>
            </div>
            <br><br><br><br>
        </div>
        <div class="col-sm-4">
            &nbsp;
        </div>
    </div>
</div>
