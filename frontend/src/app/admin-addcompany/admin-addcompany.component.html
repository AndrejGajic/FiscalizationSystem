<div class="container-fluid">
    <ul class="nav justify-content-center navbar-light bg-light">
        <li class="nav-item">
            <a class="nav-link" href="admin-home">Daily reports</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="admin-reg">Registration requests</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active bold" href="#">Add new company</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="admin-addcustomer">Add new customer</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="admin-activatecompany">Activate/deactivate company</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="change-password">Change password</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="#" (click)="logout($event)">Log out</a>
        </li>
    </ul>
    <br><br>
    <div class="row">
        <div class="col-sm-4">
            &nbsp;
        </div>
        <div class="col-sm-4">
            <h3 style="text-align: center">Add a new company</h3>
            <div class="form-group">
                <label for="firstname">First name: </label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter first name"  
                [(ngModel)]="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last name: </label>
                <input type="text" class="form-control" id="username" placeholder="Enter last name"  
                [(ngModel)]="lastname">
            </div>
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" class="form-control" id="username" placeholder="Enter username"  
                [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" placeholder="Enter password" 
                [(ngModel)] = "password">
            </div>
            <div class="form-group">
                <label for="password">Confirm password: </label>
                <input type="password" class="form-control" id="passwordconfirm" placeholder="Enter password confirmation" 
                [(ngModel)] = "passwordConfirmation">
            </div>
            <div class="form-group">
                <label for="phone">Phone number: </label>
                <input type="text" class="form-control" id="phone" placeholder="Enter phone number" 
                [(ngModel)] = "phone">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Enter email" 
                [(ngModel)] = "email">
            </div>
            <div class="form-group">
                <label for="company">Company name: </label>
                <input type="text" class="form-control" id="company" placeholder="Enter company name" 
                [(ngModel)] = "company">
            </div>
            <div class="form-group">
                <label for="address">Address (Format: STATE, CITY, POSTAL CODE, STREET, STREET NUMBER): </label>
                <input type="text" class="form-control" id="address" placeholder="Enter address in format: STATE, CITY, POSTALCODE, STREET, STREETNUMBER" 
                [(ngModel)] = "address">
            </div>
            <div class="form-group">
                <label for="pib">PIB: </label>
                <input type="text" class="form-control" id="company" placeholder="Enter PIB of company" 
                [(ngModel)] = "pib">
            </div>
            <div class="form-group">
                <label for="companynumber">Company number: </label>
                <input type="text" class="form-control" id="companynumber" placeholder="Enter number of company" 
                [(ngModel)] = "companyNumber">
            </div>
            <div class="form-group">
                <label for="profileimage">Upload profile image: </label>
                <input type="file" class="form-control" id="profileimage" (change)='loadImage($event)'>
            </div>
            <br>
            <div class="classCenter">
                <button class="btn btn-primary" (click)="addCompany()">Add company</button>
            </div>
            <br>
            <div class="classCenter">
                <span class="alert alert-danger" *ngIf="errorMessage!=''">{{errorMessage}}</span>
            </div>
            <div class="classCenter">
                <span class="alert alert-success" *ngIf="successMessage!=''">{{successMessage}}</span>
            </div>
            <br><br><br><br>
        </div>
        <div class="col-sm-4">
            &nbsp;
        </div>
    </div>
</div>
