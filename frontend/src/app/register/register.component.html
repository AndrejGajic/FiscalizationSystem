<div class="container-fluid">
    <ul class="nav justify-content-center navbar-light bg-light">
        <li class="nav-item">
            <a class="nav-link" href="/">Login</a>
        </li>
        <li class="nav-item">
            <a class="nav-link active bold" href="#">Register</a>
        </li>
    </ul>
    <br><br>
    <div class="row">
        <div class="col-sm-4">
            &nbsp;
        </div>
        <div class="col-sm-4">
            <h3 style="text-align: center">Register new company</h3>
            <div class="form-group">
                <label for="firstname">First name: </label>
                <input type="text" class="form-control" id="firstname" placeholder="Enter your first name"  
                [(ngModel)]="firstname">
            </div>
            <div class="form-group">
                <label for="lastname">Last name: </label>
                <input type="text" class="form-control" id="username" placeholder="Enter your last name"  
                [(ngModel)]="lastname">
            </div>
            <div class="form-group">
                <label for="username">Username: </label>
                <input type="text" class="form-control" id="username" placeholder="Enter your username"  
                [(ngModel)]="username">
            </div>
            <div class="form-group">
                <label for="password">Password: </label>
                <input type="password" class="form-control" id="password" placeholder="Enter your password" 
                [(ngModel)] = "password">
            </div>
            <div class="form-group">
                <label for="password">Confirm password: </label>
                <input type="password" class="form-control" id="passwordconfirm" placeholder="Enter password confirmation" 
                [(ngModel)] = "passwordConfirmation">
            </div>
            <div class="form-group">
                <label for="phone">Phone number: </label>
                <input type="text" class="form-control" id="phone" placeholder="Enter your phone number" 
                [(ngModel)] = "phone">
            </div>
            <div class="form-group">
                <label for="email">Email: </label>
                <input type="email" class="form-control" id="email" placeholder="Enter your email" 
                [(ngModel)] = "email">
            </div>
            <div class="form-group">
                <label for="company">Company name: </label>
                <input type="text" class="form-control" id="company" placeholder="Enter your company name" 
                [(ngModel)] = "company">
            </div>
            <div class="form-group">
                <label for="address">Address (Format: STATE, CITY, POSTAL CODE, STREET, STREET NUMBER): </label>
                <input type="text" class="form-control" id="address" placeholder="Enter address in format: STATE, CITY, POSTALCODE, STREET, STREETNUMBER" 
                [(ngModel)] = "address">
            </div>
            <div class="form-group">
                <label for="pib">PIB: </label>
                <input type="text" class="form-control" id="company" placeholder="Enter PIB of your company" 
                [(ngModel)] = "pib">
            </div>
            <div class="form-group">
                <label for="companynumber">Company number: </label>
                <input type="text" class="form-control" id="companynumber" placeholder="Enter number of your company" 
                [(ngModel)] = "companyNumber">
            </div>
            <div class="form-group">
                <label for="profileimage">Upload profile image: </label>
                <input type="file" class="form-control" id="profileimage" (change)='loadImage($event)'>
            </div>
            <br>
            <div class="centerClass">
                <button class="btn btn-primary" (click)="register()">Register</button>
            </div>
            <br>
            <div class="centerClass" *ngIf="errorMessage!=''">
                <span class="alert alert-danger">{{errorMessage}}</span>
            </div>
            <div class="centerClass" *ngIf="successMessage!=''">
                <span class="alert alert-success">{{successMessage}}</span>
            </div>
            <br><br><br><br>
        </div>
        <div class="col-sm-4">
            &nbsp;
        </div>
    </div>
</div>
